{% include head.html %}

{{ content }}

{% assign directory = site.pages | where_exp: "item" , "item.path contains 'services/'"%}

<div class="grid-x">
  {% for service in directory %}
  <div class="cell" style="margin-bottom: 30px;">
    <hr />
    <h2>{{ service.title }}</h2>
    <p>
    <b>Summary</b>: {{ service.summary }} [<a href="{{ page.url }}">Details</a>]<br />
    <b>Contact</b>: {{ service.contact }}
    </p>
  </div>
  {% endfor %}
</div>

{% include tail.html %}
